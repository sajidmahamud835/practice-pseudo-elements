<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Required Field Asterisk Using Pseudo</title>
    <!-- cusotm stylesheet -->
    <style>
        .required::after {
            color: red;
            content: "*";
        }
    </style>
</head>

<body>

    <h1>Pseudo Asrerisk(*) After Required Field</h1>

    <form action="">
        <h2>Using Psudo After CSS in attribute</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><span class="required"></span>
    </form>
</body>

</html>
